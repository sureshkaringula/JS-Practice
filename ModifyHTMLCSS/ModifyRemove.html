<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Hello! This is paragraph.</p>
    <button onclick="removePara()">Remove Para</button>

    <script>
        function removePara(){
            document.getElementById("text").remove();
        }
    </script>
</body>
</html>
