<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Typing Event</title>
    <style>

    </style>
</head>
<body>
    <input id="nameInput" placeholder="Type Something">
    <p id="display"></p>

    <script>
        document.getElementById("nameInput").addEventListener("keyup",function(){
            document.getElementById("display").innerText=this.value;
        });
    </script>
</body>
</html>
