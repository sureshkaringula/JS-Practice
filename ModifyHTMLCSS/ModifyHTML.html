<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify HTML</title>
</head>
<body>
    <p id="msg">Hello Im Suresh</p>
    <button onclick="changeText()">Click Button</button>

    <script>
        function changeText(){
            document.getElementById("msg").innerText="Text Changed to Hello Im Suresh Karingula!";
        }
    </script>
</body>
</html>
