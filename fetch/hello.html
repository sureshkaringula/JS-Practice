<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
  fetch("./mark.txt")
    .then(res => res.text())
    .then(data => {
      console.log("Text:", data);
      document.body.innerHTML = "<pre>" + data + "</pre>";
    })
    .catch(err => console.error(err));
</script>

</body>
</html>
